version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "REACT_APP_REGION=${REGION}" >> .env
        - echo "REACT_APP_SERVER_URL=${SERVER_URL}" >> .env
        - export NODE_OPTIONS=--openssl-legacy-provider
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
